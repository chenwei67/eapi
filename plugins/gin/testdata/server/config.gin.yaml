output: docs
plugin: gin
dir: '.'

depends:
  - github.com/gin-gonic/gin
  - encoding/json

properties:
  request:
    - type: '*server/pkg/handler.CustomContext'
      method: 'Bind'
      return:
        data: 'args[0]'
  response:
    - type: '*server/pkg/handler.CustomContext'
      method: 'JSONOK'
      return:
        contentType: 'application/json'
        data: 'args[0]'
        status: 200
