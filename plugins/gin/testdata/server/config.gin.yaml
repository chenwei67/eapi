output: docs
plugin: gin
dir: '.'

depends:
  - github.com/gin-gonic/gin
  - encoding/json

properties:
  request:
    - type: '*server/pkg/handler.CustomContext'
      method: 'Bind'
      return:
        data:
          type: 'args[0]'
  response:
    - type: '*server/pkg/handler.CustomContext'
      method: 'JSONOK'
      return:
        contentType: 'application/json'
        data:
          type: 'object'
          properties:
            array:
              type: 'array'
              item:
                type: 'number'
            code:
              type: 'number'
            msg:
              type: 'string'
            data:
              type: 'args[0]'
        status: 200
